version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: propclaim
      POSTGRES_USER: propclaim
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  summary:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ../../shared:/app/shared
    ports:
      - "8002:8000"
    environment:
      - DJANGO_DEBUG=True
      - POSTGRES_HOST=db
      - POSTGRES_DB=propclaim
      - POSTGRES_USER=propclaim
      - POSTGRES_PASSWORD=changeme
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
